<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>連番ジェネレーター｜ シンプル版</title>
    <meta name="description" content="日付を入力するだけで YYYYMMDD_001 形式の連番テキストを一括生成。" />

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body
    class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans text-slate-800 antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="app" class="max-w-2xl mx-auto pb-20">

        <header class="mb-8 text-center pt-4">
            <a href="#" class="inline-flex flex-col items-center group">
                <div
                    class="flex items-center justify-center bg-white p-3 rounded-2xl shadow-sm border border-slate-100 mb-4 group-hover:-translate-y-1 transition-transform duration-300">
                    <i data-lucide="zap" class="text-yellow-500 fill-yellow-500 w-6 h-6"></i>
                </div>
                <h1
                    class="text-2xl font-extrabold text-slate-800 tracking-tight group-hover:text-blue-600 transition-colors">
                    連番ジェネレーター
                </h1>
                <p class="mt-1 text-slate-400 text-xs font-medium tracking-widest uppercase">
                    Sequence Generator
                </p>
            </a>
            <p class="mt-4 text-slate-500 text-sm leading-relaxed max-w-md mx-auto">
                日付指定で <span class="font-mono text-blue-600 bg-blue-50 px-1 py-0.5 rounded">YYYYMMDD_001</span>
                形式の文字列を生成。<br>
            </p>
        </header>

        <div class="animate-fade-in space-y-6">

            <div
                class="bg-white rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-slate-100 overflow-hidden">
                <div class="p-5 md:p-6 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label for="date-input"
                                class="text-[11px] font-bold text-slate-400 uppercase tracking-wider pl-1">Date</label>
                            <div class="relative group">
                                <input id="date-input" type="date"
                                    class="w-full bg-slate-50 text-slate-700 border border-slate-200 rounded-xl px-4 py-2.5 text-sm font-medium outline-none transition-all focus:bg-white focus:border-blue-400 focus:ring-4 focus:ring-blue-50/50 hover:border-slate-300 cursor-pointer" />
                            </div>
                        </div>

                        <div class="space-y-1.5">
                            <label for="count-input"
                                class="text-[11px] font-bold text-slate-400 uppercase tracking-wider pl-1">Count</label>
                            <div class="relative">
                                <input id="count-input" type="number" min="1" max="9999" value="100" placeholder="100"
                                    class="w-full bg-slate-50 text-slate-700 border border-slate-200 rounded-xl px-4 py-2.5 text-sm font-medium outline-none transition-all focus:bg-white focus:border-blue-400 focus:ring-4 focus:ring-blue-50/50 hover:border-slate-300" />
                                <span
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-slate-400 pointer-events-none">個</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-stretch gap-2 pt-2">
                        <button id="gen-btn"
                            class="flex-[2] bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-slate-200/50 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
                            <i data-lucide="sparkles" class="w-4 h-4"></i>
                            <span>Generate</span>
                        </button>

                        <button id="today-btn"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-100 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span>Today</span>
                        </button>

                        <button id="clear-btn"
                            class="flex-none sm:w-14 bg-white text-slate-400 font-semibold border border-slate-200 rounded-xl hover:bg-red-50 hover:text-red-500 hover:border-red-100 transition-colors active:scale-[0.98] flex items-center justify-center"
                            title="リセット">
                            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-end px-1">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Result</label>
                    <span id="list-info" class="text-[10px] text-slate-400 font-mono"></span>
                </div>

                <div id="result-card"
                    class="relative bg-white rounded-2xl border border-slate-200 shadow-sm transition-all duration-300 overflow-hidden group hover:border-blue-300/50">

                    <div id="empty-state"
                        class="hidden absolute inset-0 flex flex-col items-center justify-center text-slate-300 pointer-events-none">
                        <i data-lucide="list" class="w-8 h-8 mb-2 opacity-50"></i>
                        <span class="text-xs">リストはここに表示されます</span>
                    </div>

                    <div id="result-scroll-area" class="h-[300px] overflow-y-auto custom-scrollbar p-2 bg-slate-50/50">
                        <div id="result-list" class="space-y-0.5"></div>
                    </div>
                </div>

                <p id="hint-text" class="text-[11px] text-slate-400 text-right h-4 pr-1 transition-opacity opacity-0">
                </p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="copy-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-200/50 flex items-center justify-center gap-2.5 transition-all active:scale-[0.98] group">
                    <i data-lucide="copy" class="w-4 h-4 group-hover:scale-110 transition-transform"></i>
                    <span>Copy All</span>
                </button>

                <button id="download-btn"
                    class="bg-white hover:bg-slate-50 text-slate-600 font-semibold py-3.5 px-4 border border-slate-200 rounded-xl shadow-sm flex items-center justify-center gap-2.5 transition-all active:scale-[0.98]">
                    <i data-lucide="download" class="w-4 h-4 text-slate-400"></i>
                    <span>Download .txt</span>
                </button>
            </div>

        </div>

        <footer class="mt-20 border-t border-slate-100 pt-10 text-center">
            <div
                class="inline-flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity duration-500 cursor-default">
                <img src="images/favicon.png" alt="Logo" class="w-5 h-5 grayscale rounded-md" />
                <span class="text-xs font-bold text-slate-600 tracking-tight">NomuTools</span>
            </div>
            <p class="mt-4 text-[10px] text-slate-400">
                Processed securely in your browser. No data is sent to server.
            </p>
            <p class="text-[10px] text-slate-300 mt-1">&copy; 2025 NomuTools</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
